name: Test Suite

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        perl-version: ['5.36', '5.38', '5.40']

    name: Perl ${{ matrix.perl-version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@1358ec99f8d1069243050e42a75a3cdce3e91607 # v1.9.7
        with:
          perl-version: ${{ matrix.perl-version }}

      - name: Cache CPAN modules
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ~/perl5
          key: ${{ runner.os }}-perl-${{ matrix.perl-version }}-${{ hashFiles('Makefile.PL', 'META.json') }}
          restore-keys: |
            ${{ runner.os }}-perl-${{ matrix.perl-version }}-

      - name: Install dependencies
        run: |
          cpanm --installdeps --notest .

      - name: Build
        run: |
          perl Makefile.PL
          make

      - name: Run tests
        run: make test

