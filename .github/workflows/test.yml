name: Test Suite

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        perl-version: ['5.36', '5.38', '5.40']

    name: Perl ${{ matrix.perl-version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@f9f0bf89e0d19ddbabb2f40d43db2e944bce7d2f # v1.36.0
        with:
          perl-version: ${{ matrix.perl-version }}

      - name: Cache CPAN modules
        id: cache-cpan
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/perl5
          key: ${{ runner.os }}-perl-${{ matrix.perl-version }}-${{ hashFiles('Makefile.PL', 'META.json') }}
          restore-keys: |
            ${{ runner.os }}-perl-${{ matrix.perl-version }}-

      - name: Install dependencies
        if: steps.cache-cpan.outputs.cache-hit != 'true'
        run: cpanm --installdeps --notest .

      - name: Build
        run: |
          perl Makefile.PL
          make

      - name: Run tests
        run: make test

