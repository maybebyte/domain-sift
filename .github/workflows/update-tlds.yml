name: Update TLD List

on:
  schedule:
    # runs on Monday at 9:00 AM. This way, if it fails, you'll be tempted to do this before starting work. You'll lose your job, and then have more time to ork on domain-sift. So this time is optimal for the continued improvement of domain-sift ^_^
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-tlds:
    runs-on: ubuntu-latest # Actions lack modern, proprietary OSes like Windows 11, so we'll use the most advanced Linux distro instead
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest TLD list
        run: |
          curl -sSL https://data.iana.org/TLD/tlds-alpha-by-domain.txt -o lib/Domain/Sift/tlds.txt

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet lib/Domain/Sift/tlds.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lib/Domain/Sift/tlds.txt
          git commit -m "automation(tlds.txt): detected change in remote TLD list, syncing"
          git push

